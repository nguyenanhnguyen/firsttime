<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điền CV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Điền CV</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Họ và tên</label>
                <input type="text" id="name" name="name" placeholder="Nhập họ và tên" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email" required>
            </div>

            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
            </div>

            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" id="address" name="address" placeholder="Nhập địa chỉ" required>
            </div>

            <div class="form-group">
                <label for="dob">Ngày sinh</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="experience">Kinh nghiệm làm việc</label>
                <textarea id="experience" name="experience" rows="4" placeholder="Mô tả kinh nghiệm làm việc" required></textarea>
            </div>

            <div class="form-group">
                <label for="education">Học vấn</label>
                <textarea id="education" name="education" rows="4" placeholder="Mô tả học vấn của bạn" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Gửi CV</button>
            </div>
        </form>
    </div>
</body>
</html>
